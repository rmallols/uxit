<div>
    <file-uploader ux-show="config.uploadable" on-upload="onUpload" endpoint="/media/upload/"></file-uploader>
    <media-popup media-index="popupMediaIndex" media-list="items"></media-popup>
    <div list="items" collection="collection" config="config" projection="projection" on-select="onSelectMedia"
         on-select-panels="onSelectPanels" search-targets="searchTargets" refresh-list="refreshList" transcluded-data="transcludedData">
            <img ng-src="{{transcludedData.getDownloadUrl(item)}}" title="{{transcludedData.getMediaTitle(item)}}"
                 keep-title-on-tooltip-hover="true" class="cursorPointer" edit-on-click="true" />
    </div>
</div>
