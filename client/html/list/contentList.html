<div>
    <div list="items" id="_id" collection="collection" config="config" on-select-panels="onSelectPanels"
         search-targets="searchTargets" config="config">
            <h3><a href="#"><label i18n-db="item.title"></label></a></h3>
            <div class="summary" i18n-db="item.summary"></div>
            <div list-expanded-view>
                <div class="content" i18n-db="item.content"></div>
            </div>
            {{item.update.date}}
    </div>
</div>
