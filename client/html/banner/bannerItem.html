<div id="{{item.id}}" class="bannerItem">
    <button class="edit editIcon" ng-click="editItem()"></button>
    <div class="item text" ux-show="item.type=='text'">
        <div>{{item.value}}</div>
    </div>
    <img class="item image" ux-show="item.type=='image'" ng-src="{{item.value}}" />
    <input type="text" class="selectHandler" />
</div>
