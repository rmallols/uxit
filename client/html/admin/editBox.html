<div id="{{target.id}}" class="editBox cf" arrowPos="{{arrowPos}}" ng-style="getStyles()" type="{{target.type}}"
    ng-class="{multiLayer: panels.length > 1}">
    <div class="content cf">
        <edit panels="panels" active-tab="activeTab" on-save="save()" on-change="change()"
              on-cancel="cancel()" limit-layer-height="true"></edit>
    </div>
    <div class="arrow" ng-style="getArrowPos()"></div>
</div>
