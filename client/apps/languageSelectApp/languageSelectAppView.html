<div>
    <div ng-repeat="language in languages" class="flag {{language.code}}" ng-click="selectLanguage(language.code)"
         ng-class="{current: isCurrentLanguage(language.code)}" title="{{language.text}}" ux-show="!language.inactive">
        <img ng-src="/client/images/flags/{{language.code}}.svg" />
     </div>
</div>
