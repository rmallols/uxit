<div>
    <div class="item" ng-class="model.iconSize" ng-show="model.show.email">
       <a ng-href="mailto:{{model.email}}" target="_blank"><img src="/client/images/email2.svg" title="e-mail" /></a>
    </div>
    <div class="item" ng-class="model.iconSize" ng-show="model.show.facebook">
        <a ng-href="{{model.facebook}}" target="_blank"><img src="/client/images/facebook.svg" title="Facebook" /></a>
    </div>
    <div class="item" ng-class="model.iconSize" ng-show="model.show.twitter">
        <a ng-href="{{model.twitter}}" target="_blank"><img src="/client/images/twitter.svg" title="Twitter" /></a>
    </div>
    <div class="item" ng-class="model.iconSize" ng-show="model.show.linkedIn">
        <a ng-href="{{model.linkedIn}}" target="_blank"><img src="/client/images/linkedin.svg" title="LinkedIn" /></a>
    </div>
</div>
